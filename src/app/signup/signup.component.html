<div class="auth-container">
    <h3>Sign Up</h3>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="signup()">
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>
                <div class="alert alert-success" *ngIf="successMessage">
                    {{ successMessage }}
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email"
                        [(ngModel)]="email" name="email" required (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"
                        placeholder="Enter your password (min 6 characters)" [(ngModel)]="password" name="password"
                        required minlength="6" (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control"
                        placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        required minlength="6" (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="tel">Phone</label>
                    <input type="text" id="tel" class="form-control" placeholder="Enter your phone number"
                        [(ngModel)]="tel" name="tel" required (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" [(ngModel)]="role" name="role">
                        <option value="STUDENT">Student</option>
                        <option value="PROFESOR">Profesor</option>
                    </select>
                </div>

                <div class="btnGroup">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        Sign Up
                    </button>
                </div>
            </form>

            <div *ngIf="isLoading" class="spinner"></div>
        </div>
    </div>
</div>
