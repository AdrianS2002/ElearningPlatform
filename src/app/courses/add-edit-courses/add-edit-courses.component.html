<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Course' : 'Add Course' }}</h2>

  <form>
    <div class="form-group">
      <label>Course Name</label>
      <input type="text" [(ngModel)]="course.name" name="name" required />
    </div>
  
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="course.description" name="description" required></textarea>
    </div>
  
    <div class="form-group">
      <label>Domain</label>
      <input type="text" [(ngModel)]="course.domain" name="domain" required />
    </div>
  
    <div class="form-group-inline">
      <div>
        <label>Start Date</label>
        <input type="date" [(ngModel)]="course.start_date" name="start_date" required />
      </div>
      <div>
        <label>End Date</label>
        <input type="date" [(ngModel)]="course.end_date" name="end_date" required />
      </div>
    </div>
  
    <div class="form-group-inline">
      <div>
        <label>No. Lectures</label>
        <input type="number" [(ngModel)]="course.no_session" name="no_session" required />
      </div>
      <div>
        <label>Slots</label>
        <input type="number" [(ngModel)]="course.slots" name="slots" required />
      </div>
    </div>
  
    <div class="form-group-inline">
      <div>
        <label>Available Slots</label>
        <input type="number" [(ngModel)]="course.available_slots" name="available_slots" required />
      </div>
      <div>
        <label>Price</label>
        <input type="number" [(ngModel)]="course.price" name="price" required />
      </div>
    </div>
  
    <div class="form-group">
      <div>
        <label>Languages</label>
        <input type="text" [(ngModel)]="course.languages" name="languages" required />
      </div>
      <label>Discount</label>
      <input type="number" [(ngModel)]="course.discount" name="discount" required />
    </div>
  
    <div class="form-actions">
      <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" (click)="saveCourse()">Save</button>
    </div>
  </form>
  
</div>
