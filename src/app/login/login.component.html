<app-geoloc (locationSaved)="onLocationSaved($event)"></app-geoloc>
<div class="auth-container">
    <h3>Login</h3>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="login()">
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>
                <div class="alert alert-success" *ngIf="successMessage">
                    {{ successMessage }}
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email"
                        name="email" required (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        [(ngModel)]="password" name="password" required (input)="clearMessages()" />
                </div>

                <div class="signup">
                    <a (click)="navigateToSignup()">Don't have an account? Signup</a>
                </div>
                


                <div class="btnGroup">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        Login
                    </button>
                </div>
            </form>

            <div *ngIf="isLoading" class="spinner"></div>
        </div>
    </div>
</div>
