<div class="filter-popup">
    <h2>Filter Courses</h2>

    <div class="form-group">
        <label>Select Domains:</label>
        <div class="checkbox-container">
            <div *ngFor="let domain of domains">
                <input type="checkbox" [value]="domain" (change)="toggleDomainSelection(domain, $event)">
                <label>{{ domain }}</label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Start Date:</label>
        <input type="date" [(ngModel)]="startDate">
    </div>

    <div class="form-group">
        <label>End Date:</label>
        <input type="date" [(ngModel)]="endDate">
    </div>

    <div class="filter-actions">
        <button class="btn btn-secondary" (click)="close.emit()">Cancel</button>
        <button class="apply" (click)="applyFilters()">Apply</button>
    </div>
</div>
