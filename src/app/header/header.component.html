<header class="header">
    <div class="logo" (click)="navigateToHome()">
        <img src="elearning.png" alt="logo" class="logo-img">
    </div>

    <nav class="nav">
        <a (click)="navigateToHome()" class="nav-item">Home</a>
        <div class="dropdown">
            <button class="nav-item dropdown-btn">Courses â–¼</button>
            <div class="dropdown-content">
                <a (click)="navigateToCourses()" class="dropdown-item">Courses</a>
                <a (click)="navigateToOffers()" class="dropdown-item">Offers</a>
            </div>
        </div>

        <a (click)="navigateToContact()" class="nav-item">Contact</a>

      
        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   placeholder="Search Courses" 
                   [(ngModel)]="searchQuery" 
                   (input)="searchCourses()"
                   (focus)="showDropdown = true"
                   (blur)="hideDropdownWithDelay()">

          
            <div class="search-dropdown" *ngIf="showDropdown && filteredCourses.length > 0">
                <ul>
                    <li *ngFor="let course of filteredCourses" 
                        (click)="selectCourse(course)">
                        {{ course.name }} ({{ course.languages }})
                    </li>
                </ul>
            </div>
        </div>

        <div class="auth-buttons" *ngIf="isLoggedIn; else loggedOutTemplate">
            <button class="logout-btn" (click)="logout()">Logout</button>
        </div>

        <ng-template #loggedOutTemplate>
            <div class="auth-buttons">
                <button class="btn-login" (click)="navigateToLogin()">Login</button>
                <button class="btn-signup" (click)="navigateToSignup()">Signup</button>
            </div>
        </ng-template>
    </nav>
</header>
